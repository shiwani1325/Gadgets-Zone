<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Cart.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!-- ---------------------------------header----------------------------------- -->
<header>
    <div class="child-header">
      <div class="header-title">
        <h1>Gadgets Zone</h1>
      </div>
    </div>
  </header>
    <!-- ----------------------------------Cart---------------------------------------- -->
    <div class="container mt-5">
        <h1 class="mb-4" style="font-size: 20px;">Shopping Cart</h1>
        <div class="row">
            <!-- Cart Items -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Blue ninja headphone</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <img src="images/pexels-sound-on-3394654.jpg" alt="Product" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <p class="card-text">Description of the product.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <input type="number" class="form-control w-25" value="1">
                                    <button class="btn" style="color: blue;">Remove</button>
                                    <span class="text-muted">$189.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above card for more products -->
            </div>
            <!-- Cart Summary -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cart Summary</h5>
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between">
                                <span>Subtotal</span>
                                <span>$189.00</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <span>Shipping</span>
                                <span>$5.00</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <span>Tax</span>
                                <span>$5.00</span>
                            </li>
                            <li class="d-flex justify-content-between mt-2">
                                <h5>Total</h5>
                                <h5>$199.00</h5>
                            </li>
                        </ul>
                        <a href="checkout.html" class="btn btn-primary w-100" style="background-color: #EB984E;">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-0evHe/X+VdOohweIYZGIz/mGzj+IHPoJ03Fl5yUoG46VJ5jA7xD1y1lf9B/Qx9Oe4" crossorigin="anonymous"></script>
</body>
</html>
